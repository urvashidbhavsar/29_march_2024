<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 
        action => write a page name which opened after click on submit button. if cant set #.
        method => 
        get - it is display form info in url.
        post - wrap all infor and send on next page.
     -->
    <form action="#" method="post" name="form1" id="form1" title="">
        <label for="uname">Name : </label>
        <!-- readonly value="name" -->
        <input type="text" name="username" id="uname" placeholder="Your name" required minlength="3" maxlength="10">
        <br><br>

        Color : <input type="color" name="" id="">
        <br><br>

        Date : <input type="date" name="" id="" placeholder="Date">
        <br><br>

        DateTime : <input type="datetime" name="" id="" placeholder="Date"> <br><br>

        DateTime Local : <input type="datetime-local" name="" id="">
        <br><br>

        Email : <input type="email" name="" id="" placeholder="">
        <br><br>

        Upload : <input type="file" name="" id="">
        <br><br>

        Hidden : <input type="hidden" name="" id="">
        <br><br>

        Image button : <input type="image" name="" id="" src="" height="" width=""> <br><br>

        Month : <input type="month" name="" id=""> <br><br>

        Number : <input type="number" name="" id=""> <br><br>

        Password: <input type="password" name="" id=""> <br><br>

        Range : <input type="range" name="" id=""> <br><br>

        Search : <input type="search" name="" id=""> <br><br>

        Telephonic : <input type="tel" name="" id=""> <br><br>

        Time : <input type="time" name="" id=""><br><br>

        Url : <input type="url" name="" id=""> <br><br>

        Week : <input type="week" name="" id="">

        <br><br>
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
        <button type="button">Button</button>

        <br><br>
        <!-- <input type="submit" name="" id="" value="Add">
        <input type="reset" name="" id="" value="Clear">
        <input type="button" name="" id="" value="Set"> -->
    </form>
</body>

</html>
