<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- textarea use to write long description -->
    Address : <textarea name="" id="" cols="30" rows="2" placeholder="" minlength="" maxlength=""></textarea>
    <br><br>

    <!-- dropdown menu  -->
    colors :
    <select name="" id="">
        <!-- multiple size="5" => for multiple selection hold ctrl + click -->
        <option value="">---select---</option>
        <optgroup label="Dark Color">
            <option value="">Black</option>
            <option value="">Blue</option>
        </optgroup>
        <optgroup label="Light Color">
            <option value="">Pink</option>
            <option value="">Orange</option>
        </optgroup>
    </select>
    <br><br>
    <!-- for suggession -->
    Search : <input type="search" name="" id="" list="mylist">
    <!-- depended tag -->
    <datalist id="mylist">
        <option value="cloth"></option>
        <option value="Footwear"></option>
        <option value="Jewellery"></option>
        <option value="Accessories"></option>
        <option value="Skin care"></option>
    </datalist>
</body>

</html>
