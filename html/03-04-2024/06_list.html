<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- there is 3 type list.
        (1) order list 
        (2) unorder list 
        (3) description list
    -->
    <!-- type => 1(default), A, a, I, i -->
    <ol type="a" start="27">
        <li>list 1</li>
        <li>list 2</li>
        <li>list 3</li>
    </ol>

    <!-- type => disc(default), circle, square -->
    <ul type="disc">
        <li>list 1</li>
        <li>list 2</li>
        <li>list 3</li>
    </ul>

    <dl>
        <!-- define term -->
        <dt>languages</dt>
        <!-- define description -->
        <dd>Gujarati, Hindi, English etc</dd>

        <dt>Programming languages</dt>
        <dd>html, css, js, php, etc</dd>
    </dl>
</body>
</html>
