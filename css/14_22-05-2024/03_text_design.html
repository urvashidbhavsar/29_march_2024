<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1 {
            font-size: 50px;
            font-family: Arial, Helvetica, sans-serif;
        }

        h1::after {
            content: "";
            height: 4px;
            width: 200px;
            /* background-color: magenta; */
            background: linear-gradient(to left, green, deeppink);
            display: inline-block;
            margin: 13px 9px;
        }

        h1::before {
            content: "";
            height: 4px;
            width: 200px;
            /* background-color: magenta; */
            background: linear-gradient(to right, green, deeppink);
            display: inline-block;
            margin: 13px 9px;
        }
    </style>
</head>

<body>
    <h1>About Us</h1>
</body>

</html>
