<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- google font -->
    <!-- cdn = content delivery network -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Black+And+White+Picture&family=Text+Me+One&display=swap"
        rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Open+Sans&display=swap');

        .head1 {
            font-family: "Black And White Picture", system-ui;
        }

        .head2 {
            font-family: "Text Me One", sans-serif;
        }

        .head3 {
            font-family: "Open Sans", sans-serif;
        }
    </style>
</head>

<body>
    <h1 class="head1">Hello world</h1>
    <h1 class="head2">Hello world</h1>
    <h1 class="head3">Hello world</h1>
</body>

</html>
