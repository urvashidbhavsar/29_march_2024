<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 2 type shadow : text, box */
        h1 {
            font-size: 40px;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            /* x y blur color */
            text-shadow: 0px 0px 11px red;
            color: white;
        }

        .mydiv {
            height: auto;
            width: 300px;
            padding: 20px;
            /* x y blur spread color */
            box-shadow: 0px 0px 7px 3px blue;
            /* box-shadow: inset 0px 0px 7px 3px blue; */
        }
    </style>
</head>

<body>
    <h1>Hello User</h1>
    <div class="mydiv">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Laborum explicabo sunt aspernatur, minima ab nesciunt
        ad veritatis modi, illum aut fuga vel obcaecati. Itaque non voluptates aliquam porro facilis ut!
    </div>
</body>

</html>
