<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .mydiv {
            border: 1px solid black;
            display: flex;
            justify-content: center;
            gap: 10px;
            align-items: center;
        }

        .box {
            height: 100px;
            width: 100px;
        }

        .box:nth-child(odd) {
            background-color: cadetblue;
        }

        .box:nth-child(even) {
            background-color: cyan;
        }
    </style>
</head>

<body>
    <div class="mydiv">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>
</body>

</html>
