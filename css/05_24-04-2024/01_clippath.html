             29% => y increse/decrese
             50% => x move and 50% => y move*/
            /* clip-path: ellipse(41% 29% at 50% 50%); */

            /* clip-path: polygon(0% 100%, 50% 0, 100% 100%); */
            clip-path: polygon(-200% 0%, 50% 100%, 300% 0%);
        }
    </style>
