<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            border: 1px solid black;
            /* border-collapse: separate; => default  */
            border-collapse: collapse;
        }

        td,
        th {
            border: 1px solid black;
            padding: 5px;
        }

        /* apply on element or class, remember name are equals */
        /* tr:nth-child(1) {} */
        tr:nth-child(odd) {
            background-color: brown;
            color: white;
        }

        tr:nth-child(even) {
            background-color: burlywood;
        }

        tr:first-child {
            background-color: blue;
        }

        tr:last-child {
            color: wheat;
        }

        .text {
            color: red;
        }

        .text:first-child {
            font-weight: bold;
        }

        .text:last-child {
            font-weight: 900;
        }
    </style>
</head>

<body>
    <table>
        <tr>
            <th>Sr. no</th>
            <th>Name</th>
            <th>Salary</th>
            <th>Date of join</th>
        </tr>
        <tr>

        </tr>

        </tr>
        <tr>

        </tr>
        <tr>
            <td>4</td>

        </tr>
    </table>

    <div>
        <div class="text">hello</div>
        <div class="text">hello</div>
        <div class="text">hello</div>
        <div class="text">hello</div>
    </div>
</body>

</html>
