<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .cube-pos {
            height: 200px;
            width: 200px;
            margin: 150px auto;
            transform: translateZ(-100px);
            perspective: 400px;
            /* left-right top-bottom */
            perspective-origin: 100px 300px;
        }

        .cube {
            height: 200px;
            width: 200px;
            position: relative;
            transform-style: preserve-3d;
        }

        .box {
            position: absolute;
            height: 200px;
            width: 200px;
            border: 1px solid black;
            display: grid;
            place-content: center;
            font-size: 40px;
            color: white;
        }

        .front {
            background-color: rgba(0, 0, 139, 0.7);
            transform: rotate(0deg) translateZ(100px);
        }

        .back {
            background-color: rgba(0, 139, 139, 0.7);
            transform: rotate(0deg) translateZ(-100px);
        }

        .left {
            background-color: rgba(139, 0, 139, 0.7);
            transform: rotateY(90deg) translateZ(-100px);
        }

        .right {
            background-color: rgba(139, 0, 0, 0.7);
            transform: rotateY(-90deg) translateZ(-100px);
        }

        .top {
            background-color: rgba(71, 61, 139, 0.7);
            transform: rotateX(-90deg) translateZ(-100px);
        }

        .bottom {
            background-color: rgba(4, 75, 4, 0.7);
            transform: rotateX(90deg) translateZ(-100px);
        }
    </style>
</head>

<body>
    <div class="cube-pos">
        <div class="cube">
            <div class="box front">Front</div>
            <div class="box back">Back</div>
            <div class="box left">Left</div>
            <div class="box right">Right</div>
            <div class="box top">Top</div>
            <div class="box bottom">Bottom</div>
        </div>
    </div>
</body>

</html>
