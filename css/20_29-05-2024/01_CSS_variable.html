<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        :root {
            /* text related, colors related etc */
            --fs-1: 50px;
            --text-blue: #0000ff;
            --bg-pink: #da8392;
            --css-h-auto: auto;
            --css-w-50: 50%;
            --p-20: 20px;
            --p-30: 30px;
            --p-10: 10px;
        }

        h1 {
            font-size: var(--fs-1);
            font-family: Arial, Helvetica, sans-serif;
            color: var(--text-blue);
            background-color: var(--bg-pink);
        }

        .mydiv {
            height: var(--css-h-auto);
            width: var(--css-w-50);
            padding: var(--p-20);
            border: 1px solid black;
        }
    </style>
</head>

<body>
    <div class="mydiv">
        Lorem ipsum dolor sit amet consectetur, adipisicing elit. Atque minima, consequatur culpa corporis ea dolores.
        Corrupti vitae ipsam ad iste ab, delectus sint ex non dolores laudantium inventore excepturi pariatur.
    </div>
    <h1>Hello world</h1>
</body>

</html>
