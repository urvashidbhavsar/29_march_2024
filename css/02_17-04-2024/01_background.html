<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .mydiv {
            height: 300px;
            width: 500px;
            /* short hand */
            /* background: url() position size repeat attachment origin clip color; */
            background-color: red;
            background-image: url(https://www.gettyimages.ca/gi-resources/images/500px/983794168.jpg);
            /* top, left, right, bottom, center */
            background-position: center;
            /* %, px, contains, cover */
            background-size: cover;
            /* repeat(default), no-repeat, repeat-x, repeat-y, round */
            background-repeat: no-repeat;
            /* scroll(default), fixed */
            background-attachment: fixed;
        }
    </style>
</head>

<body>
    <div class="mydiv"></div>
    <h1>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Dolorem dicta iusto quae eius rem nemo voluptatibus
        nesciunt officia? Excepturi rem cum voluptates saepe, accusamus nobis temporibus voluptatem hic optio eveniet.
    </h1>
</body>

</html>
