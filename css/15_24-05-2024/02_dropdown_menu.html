<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
        }

        ul {
            list-style-type: none;
        }

        a {
            text-decoration: none;
        }

        .dropdownlist {
            background-color: crimson;
        }

        .dropdownlist .list {
            display: flex;
            gap: 20px;
        }

        .dropdownlist .list li {
            padding: 10px;
        }

        .dropdownlist .list li a {
            color: white;
            font-size: 22px;
        }

        .dropdownlist .dropdown .fa-angle-down {
            color: white;
            transition: 0.2s ease;
        }

        .dropdownlist .dropdown:hover .fa-angle-down {
            transform: rotate(-180deg);
        }

        .dropdownlist .dropdown {
            position: relative;
        }

        .dropdownlist .dropdown .dropmenu {
            position: absolute;
            top: 45px;
            /* display: none; */
            transform: scaleY(0);
            transform-origin: top;
            transition: 0.3s cubic-bezier(0.47, 0, 0.745, 0.715);
            background-color: white;
            border-radius: 5px;
            box-shadow: 0px 3px 5px gray;
            width: 200px;
        }

        .dropdownlist .dropdown .dropmenu li {
            border-bottom: 1px solid rgb(211, 210, 210);
        }

        .dropdownlist .dropdown .dropmenu a {
            color: black;
        }

        .dropdownlist .dropdown:hover .dropmenu {
            /* display: block; */
            transform: scaleY(1);
        }

        .dropdownlist .dropdown .cube {
            position: absolute;
            height: 13px;
            width: 13px;
            background-color: white;
            transform: rotate(45deg) translate(17px, -25px);
        }
    </style>
</head>

<body>
    <div class="dropdownlist">
        <ul class="list">
            <li><a href="#">Home</a></li>
            <li class="dropdown">
                <a href="#">Account</a>
                <span class="fa-solid fa-angle-down"></span>
                <ul class="dropmenu">
                    <div class="cube"></div>
                    <li><a href="">Login</a></li>
                    <li><a href="">Register</a></li>
                </ul>
            </li>
            <li><a href="#">Contact</a></li>
        </ul>
    </div>
</body>

</html>
