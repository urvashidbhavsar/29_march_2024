<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
        }

        body {
            font-family: sans-serif;
        }

        img {
            width: 100%;
            height: 600px;
            object-fit: cover;
            filter: brightness(50%);
        }

        .hero-banner {
            position: relative;
        }

        .hero-text {
            position: absolute;
            top: 100px;
            left: 140px;
            text-align: center;
            /* background-color: chocolate; */
            padding: 40px;
        }

        h1 {
            font-size: 45px;
            text-transform: capitalize;
            color: white;
        }

        p {
            font-size: 18px;
            width: 60%;
            margin: auto;
            padding-top: 10px;
            padding-bottom: 20px;
            color: white;
        }

        input[type="text"] {
            height: 33px;
            width: 50%;
            padding-left: 10px;
            font-size: 16px;
            letter-spacing: 1px;
            border: 1px solid transparent;
        }

        input[type="text"]:focus-visible {
            outline: none;
        }

        button {
            padding: 10.5px 20px;
            background-color: rgb(238, 44, 141);
            color: white;
            border: 1px solid rgb(238, 44, 141);
            cursor: pointer;
        }

        button:active {
            box-shadow: 0 0 5px 2px white;
        }
    </style>
</head>

<body>
    <div class="hero-banner">
        <div>
            <img src="https://digicult.it/wp-content/uploads/2018/02/Free-Desktop-Wallpaper-feature.jpg" alt="">
        </div>
        <div class="hero-text">
            <h1>stand out from your competition</h1>
            <p>
                Lorem ipsum dolor sit amet consectetur adipisicing elit. Necessitatibus enim nulla sapiente, asperiores
                autem, facere laudantium.
            </p>
            <div class="search">
                <input type="text" name="" id="" placeholder="search">
                <button>Search</button>
            </div>
        </div>
    </div>
</body>

</html>
