<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* relative => parent
        absolute => child */
        .main {
            border: 1px solid black;
            position: relative;
        }

        .div1,
        .div2,
        .div3 {
            height: 150px;
            width: 150px;
        }

        .div1 {
            background-color: blue;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 2;
        }

        .div2 {
            background-color: cadetblue;
            position: absolute;
            top: 50px;
            left: 50px;
            /* set element priority */
            z-index: 1;
        }

        .div3 {
            background-color: chocolate;
            position: absolute;
            top: 100px;
            left: 100px;
            z-index: 3;
        }
    </style>
</head>

<body>
    <div class="main">
        <div class="div1"></div>
        <div class="div2"></div>
        <div class="div3"></div>
    </div>
</body>

</html>
