<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .mydiv {
            height: 400px;
            width: 700px;
            padding: 30px;
            border: 3px solid red;
            background: url(https://thumbs.dreamstime.com/b/sunrise-over-city-surat-gujarat-india-cityscape-181423337.jpg);
            background-position: center;
            background-size: cover;

            /* set image in background area */
            background-origin: border-box;
            /* background-origin: content-box; */
            /* background-origin: padding-box; => default  */
        }
    </style>
</head>

<body>
    <div class="mydiv"></div>
</body>

</html>
