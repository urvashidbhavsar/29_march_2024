<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bubblegum+Sans&family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>

<body>
    <header>
        <div class="container-full">
            <div class="navbar">
                <!-- 3 div logo nav and button -->
                <div class="logo">
                    <img src="https://preview.colorlib.com/theme/calvino/assets/img/logo/logo.png" alt="">
                </div>
                <div class="nav">
                    <ul>
                        <li><a href="#">Home</a></li>
                        <li><a href="#">About</a></li>
                        <li><a href="#">Services</a></li>
                        <li><a href="#">Case Study</a></li>
                        <li><a href="#">Blog</a></li>
                        <li><a href="#">Contact</a></li>
                    </ul>
                </div>
                <div class="menubtn">
                    <button class="btn">
                        <i class="fa-solid fa-bars"></i>
                    </button>
                </div>
                <div class="contact">
                    <div>
                        <a href="">Call Us : +10 (78) 987 654</a>
                    </div>
                    <div>
                        <button class="btn">Let's Talk</button>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <section class="homepage">
        <!-- flex -->
        <div class="home-container">
            <div class="content">
                <div class="title">Digital Marketing Expert</div>
                <h1>We bring you new customers</h1>
                <p>We build effective strategies to help you reach customers and prospects across the entire web.
                </p>
                <div>
                    <button class="btn">Explore Services</button>
                </div>
            </div>
            <div class="bg-image"></div>
        </div>
    </section>
</body>

</html>
