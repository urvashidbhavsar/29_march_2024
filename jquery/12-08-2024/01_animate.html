<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .mydiv {
            height: 100px;
            width: 100px;
            background-color: teal;
        }
    </style>
</head>

<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <button class="btn">Click here</button>
    <div class="mydiv"></div>

    <script>
        $(document).ready(function () {
            $(".btn").click(function () {
                $(".mydiv").animate({
                    marginLeft: "300px",
                    marginTop: "300px",
                    borderRadius: "30px"
                }, 1000, "linear", function () {
                    $(".mydiv").animate({
                        marginLeft: "0",
                        marginTop: "0",
                        borderRadius: "0"
                    }, 1000, "linear").css("background-color", "crimson")
                })
            })
        })
    </script>
</body>

</html>
