<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            font-size: 30px;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            border-left: 5px solid red;
            padding-left: 20px;
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <script>
        var a = 10, b = 20;
        document.write(`<div>Addition is : ${a + b}</div>`);
        document.write(`<div>Subtract is : ${a - b}</div>`);
        document.write(`<div>Multiply is : ${a * b}</div>`);
        document.write(`<div>Division is : ${a / b}</div>`);
        document.write(`<div>Modules is : ${a % b}</div>`);
    </script>
</body>

</html>
