<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var res;

        res = (7 & 3)
        console.log(res);

        res = (7 | 3)
        console.log(res);

        res = (7 ^ 3)
        console.log(res);

        res = ~(2);
        console.log(res);

        res = (7 << 1)
        console.log(res);

        res = (7 >> 1)
        console.log(res);

        res = (7 >>> 1)
        console.log(res);
    </script>
</body>

</html>
