<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var a = 1;
        document.writeln(a++); // print than increment
        document.writeln(a);

        document.writeln(++a); // increment than print
        a++;
        document.write(a + "<br>");

        var b = 15;
        document.writeln(b--);
        document.writeln(--b)
    </script>
</body>

</html>
