<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var x = 10, y = "10", res;

        res = (x < y); // x is less than y
        document.write(`<div>(x &lt; y) : ${res}</div>`)

        res = (x > y); // x is greater than y
        document.write(`<div>(x &gt; y) : ${res}</div>`)

        res = (x <= y); // x is less than and equal to y
        document.write(`<div>(x &lt;= y) : ${res}</div>`)

        res = (x >= y); // x is greater than equal to y
        document.write(`<div>(x &gt;= y) : ${res}</div>`)

        res = (x == y); // x is equal to y
        document.write(`<div>(x == y) : ${res}</div>`)

        res = (x != y); // x is not equal to y
        document.write(`<div>(x != y) : ${res}</div>`)

        res = (x === y); // x is identical euqal to y
        document.write(`<div>(x === y) : ${res}</div>`)

        res = (x !== y); // x is not identical equal to y
        document.write(`<div>(x !== y) : ${res}</div>`)

    </script>
</body>

</html>
