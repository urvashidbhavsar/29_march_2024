<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        // syntax => 
        // condition ? "statement":"statement"
        var a = 10, b = 20;
        var res = a < b ? "a is min" : "b is min";
        console.log(res);

        var res = a > b ? "a is max" : "b is max";
        console.log(res);
    </script>
</body>

</html>
