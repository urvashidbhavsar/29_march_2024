<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 
        *
        * * 
        * * * 
        * * * *
        * * * * *
    -->
    <script>
        var row = 1, col = 1;
        for (row = 1; row <= 5; row++) {
            for (col = 1; col <= row; col++) {
                document.write("* ")
            }
            document.write("<br>")
        }
    </script>
</body>

</html>
