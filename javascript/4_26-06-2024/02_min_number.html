<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            font-size: 40px;
        }
    </style>
</head>

<body>
    <script>
        // display min number from given 2 numbers.

        var n1 = 4, n2 = 4;
        document.write(`<div>number 1 is : ${n1}</div>`)
        document.write(`<div>number 2 is : ${n2}</div>`)
        document.write(`<div>-----------------</div>`)

        if (n1 < n2) {
            document.write(`<div>${n1} is min</div>`)
        } else if (n2 < n1) {
            document.write(`<div>${n2} is min</div>`)
        } else {
            document.write(`<div>both are same</div>`)
        }
    </script>
</body>

</html>
