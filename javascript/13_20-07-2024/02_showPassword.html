<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <style>
        .setup {
            border: 2px solid black;
            padding: 20px;
            width: 350px;
            margin: 90px auto;
        }

        .row {
            display: grid;
            gap: 20px;
            justify-items: center;
        }

        input[type="text"],
        [type="password"] {
            height: 30px;
            width: 300px;
            padding: 5px;
            font-size: 18px;
            letter-spacing: 1px;
            border: 1px solid gray;
            border-right: none;
        }

        input[type="text"]:focus-visible,
        [type="password"]:focus-visible {
            outline: none;
        }

        .field {
            display: flex;
        }

        .icon {
            height: 30px;
            width: 30px;
            border: 1px solid gray;
            border-left: none;
            padding: 5px;
            display: grid;
            place-content: center;
        }

        span {
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="setup">
        <form action="#">
            <div class="row">
                <div class="field">
                    <div>
                        <input type="password" name="" id="pass" placeholder="Password">
                    </div>
                    <div class="icon">
                        <span class="fa-regular fa-eye" id="icon1" onclick="showPass('pass','icon1')"></span>
                    </div>
                </div>
                <div class="field">
                    <div>
                        <input type="password" name="" id="cpass" placeholder="Re-Enter Password">
                    </div>
                    <div class="icon">
                        <span class="fa-regular fa-eye" id="icon2" onclick="showPass('cpass','icon2')"></span>
                    </div>
                </div>
            </div>
        </form>
    </div>

    <script>
        function showPass(password, changeicon) {
            let pwd = document.getElementById(password),
                icon = document.getElementById(changeicon);
            if (pwd.type == "password" && icon.classList.contains("fa-eye")) {
                pwd.type = "text";
                icon.classList.remove("fa-eye");
                icon.classList.add("fa-eye-slash")
            } else {
                pwd.type = "password"
                icon.classList.remove("fa-eye-slash");
                icon.classList.add("fa-eye")
            }
        }
    </script>
</body>

</html>
