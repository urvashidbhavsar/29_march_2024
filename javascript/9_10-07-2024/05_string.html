<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var str = "Hello World"
        console.log(str.toString());

        console.log(str.charAt(3));
        console.log(str.charCodeAt(3));

        console.log(str.concat(" User"));
        console.log(str.indexOf("l", 4));
        console.log(str.lastIndexOf("l"));

        console.log(str.search("Hello"));
        console.log(str.search("World"));

        console.log(str.match("Hello"));
        console.log(str.match("World"));

        console.log(str.replace("World", "User"));
        console.log(str.substr(1, 6));
        console.log(str.substring(1, 6));
        console.log(str.slice(1, 6));

        console.log(str.toUpperCase());
        console.log(str.toLowerCase());

        var statement = "today is my first day, i'm learn new technologies."
        console.log(str.split(" "));
        console.log(statement.split(","));

        var word = "           user        ";
        console.log(word.valueOf());
        console.log(word.trim());
    </script>
</body>

</html>
