<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button onclick="showPrompt()">Show Prompt</button>
    <script>
        function showPrompt() {
            var input = prompt("Enter your name : ");
            if (input == "") {
                alert("Enter name")
            } else {
                document.write(`<h1>${input}</h1>`)
            }
        }
    </script>
</body>

</html>
