<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var str = "Hello World";
        // var str = 123;
        // write global character end of expression
        var ptn = /^[a-zA-Z.\s]*$/
        if (ptn.test(str)) {
            document.write("match")
        } else {
            document.write("not match")
        }
    </script>
</body>

</html>
