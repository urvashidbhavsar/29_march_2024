<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .setup {
            border: 2px solid black;
            padding: 20px;
            width: fit-content;
            margin: 90px auto;
        }

        .row {
            display: grid;
            gap: 20px;
            justify-items: center;
        }

        input[type="text"] {
            height: 30px;
            width: 300px;
            padding: 5px;
            font-size: 18px;
            letter-spacing: 1px;
            border: 1px solid gray;
        }

        input[type="text"]:focus-visible {
            outline: none;
        }

        button {
            background-color: saddlebrown;
            color: white;
            border: 1px solid transparent;
            padding: 10px 30px;
            border-radius: 5px;
            box-shadow: 0 0 5px black;
            cursor: pointer;
        }

        span {
            color: red;
            padding-left: 5px;
            padding-top: 3px;
        }

        .error {
            border: 1px solid red !important;
        }
    </style>
</head>

<body>
    <div class="setup">
        <form action="#">
            <div class="row">
                <div class="field">
                    <input type="text" name="" id="email" placeholder="Enter Email" onkeyup="return checkEmailPtn()">
                    <div>
                        <span id="msg"></span>
                    </div>
                </div>
                <div class="field">
                    <button type="submit" onclick="return checkEmailPtn()">Check</button>
                </div>
            </div>
        </form>
    </div>

    <script>
        function checkEmailPtn() {
            // let ptn = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;
            let ptn = /^[a-zA-Z0-9]*@[a-z0-9]*(\.[a-z]{2,3})/
            let email = document.getElementById("email");
            if (!ptn.test(email.value)) {
                document.getElementById("msg").innerHTML = "invalid email address"
            } else {
                document.getElementById("msg").innerHTML = null
            }
            return false
        }
    </script>
</body>

</html>
