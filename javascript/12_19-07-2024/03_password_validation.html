<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .setup {
            border: 2px solid black;
            padding: 20px;
            width: 350px;
            margin: 90px auto;
        }

        .row {
            display: grid;
            gap: 20px;
            justify-items: center;
        }

        input[type="text"],
        [type="password"] {
            height: 30px;
            width: 300px;
            padding: 5px;
            font-size: 18px;
            letter-spacing: 1px;
            border: 1px solid gray;
        }

        input[type="text"]:focus-visible,
        [type="password"]:focus-visible {
            outline: none;
        }

        button {
            background-color: saddlebrown;
            color: white;
            border: 1px solid transparent;
            padding: 10px 30px;
            border-radius: 5px;
            box-shadow: 0 0 5px black;
            cursor: pointer;
        }

        span {
            color: red;
            padding-left: 5px;
            padding-top: 3px;
        }

        .error {
            border: 1px solid red !important;
        }

        input[type="checkbox"] {
            accent-color: red;
        }
    </style>
</head>

<body>
    <div class="setup">
        <form action="#">
            <div class="row">
                <div class="field">
                    <input type="password" name="" id="pass" placeholder="Enter password" onkeyup="return checkPass()">
                    <div>
                        <span id="msg"></span>
                    </div>
                </div>
                <div class="field">
                    <input type="password" name="" id="cpass" placeholder="Re-enter password"
                        onkeyup="return comparePass()">
                    <div>
                        <span id="msg1"></span>
                    </div>
                </div>
                <div class="field">
                    <input type="checkbox" onclick="showPass()"> Show Password
                </div>
                <div class="field">
                    <button type="submit">Check</button>
                </div>
            </div>
        </form>
    </div>

    <script>
        function checkPass() {
            // first letter capital, others are lower and digits and also add special character
            console.log(123);
            let pass = document.getElementById("pass");
            let ptn = /^[A-Z][a-z0-9.\.@$%]*$/
            if (!ptn.test(pass.value)) {
                document.getElementById("msg").innerHTML = "password must has uppercase, lowercase, digits and special characters and first letter must be in Uppercase";
            } else {
                document.getElementById("msg").innerHTML = null
            }
            return false;
        }
        function comparePass() {
            let pass = document.getElementById("pass");
            let cpass = document.getElementById("cpass");
            if (cpass.value != pass.value) {
                document.getElementById("msg1").innerHTML = "password not match"
            } else {
                document.getElementById("msg1").innerHTML = null;
            }
            return false
        }

        function showPass() {
            let pass = document.getElementById("pass");
            let cpass = document.getElementById("cpass");
            if (pass.type == "password" && cpass.type == "password") {
                pass.type = "text"
                cpass.type = "text"
            } else {
                pass.type = "password"
                cpass.type = "password"
            }
        }
    </script>
</body>

</html>
