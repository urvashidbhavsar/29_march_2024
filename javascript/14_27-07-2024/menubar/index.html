<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>

<body>
    <header>
        <div class="container">
            <div class="navbar">
                <div class="logo">
                    <h1>Logo</h1>
                </div>
                <div class="menubtn">
                    <button onclick="showMenu()">
                        <i class="fa-solid fa-bars" id="icon"></i>
                    </button>
                </div>
            </div>
        </div>
    </header>

    <div class="nav">
        <ul>
            <li><a href="">Home</a></li>
            <li><a href="">About</a></li>
            <li><a href="">Services</a></li>
            <li><a href="">Projects</a></li>
            <li><a href="">Pricing</a></li>
            <li><a href="">Blog</a></li>
            <li><a href="">Contact</a></li>
        </ul>
    </div>

    <section>
        <img src="https://i.pinimg.com/originals/aa/23/92/aa2392f40795d215302934420387cf10.jpg" alt="">
    </section>

    <script>
        function showMenu() {
            let mynav = document.querySelector(".nav");
            let icon = document.getElementById("icon");
            mynav.classList.toggle("nav-show");

            if (mynav.classList.contains("nav-show")) {
                icon.classList.remove("fa-bars");
                icon.classList.add("fa-xmark")
            } else {
                icon.classList.remove("fa-xmark")
                icon.classList.add("fa-bars");
            }
        }

        var header = document.querySelector("header")
        window.addEventListener("scroll", function () {
            var current = window.scrollY;
            if (current > 0) {
                header.classList.add("headerSet")
            } else {
                header.classList.remove("headerSet")
            }
        })


    </script>
</body>

</html>
